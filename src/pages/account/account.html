<ion-header>

  <ion-navbar>
    <ion-title>账号管理</ion-title>
    <ion-buttons end>
      <button ion-button (click)="update()">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item>
      <ion-label color="primary" stacked>修改手机号</ion-label>
      <ion-input [(ngModel)]="user.phone"></ion-input>
    </button>
    <button ion-item>
      <ion-label color="primary" stacked>修改邮箱</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </button>
    <button ion-item>
      修改密码
    </button>
  </ion-list>
</ion-content>
