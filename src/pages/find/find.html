<ion-header>

  <ion-navbar>
    <ion-searchbar (ionFocus)="focus()" placeholder="搜索您的问题" [(ngModel)]="search" [showCancelButton]=false>
    </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid text-center class="kind">
    <ion-row>
      <ion-col>
        学习
      </ion-col>
      <ion-col>
        互联网
      </ion-col>
      <ion-col>
        职场
      </ion-col>
      <ion-col>
        创业
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        健康
      </ion-col>
      <ion-col>
        情感
      </ion-col>
      <ion-col>
        法律
      </ion-col>
      <ion-col>
        心理
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card color="primary">
    <ion-card-header>
      大牛专问
      <div float-right>
        <p>
          查看更多>>>
        </p>
      </div>
    </ion-card-header>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let p of professorList">
        <ion-card (click)="showProfessorDetail(p)">
          <ion-card-content>
            <ion-card-title>
              <ion-item>
                <ion-avatar item-start>
                  <img src="../../assets/imgs/to-user.jpg">
                </ion-avatar>
                <h2>{{p?.name}}</h2>
              </ion-item>
              <ion-item>
                <p>
                  {{p.role}}
                </p>
              </ion-item>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card color="primary">
    <ion-card-header>
      兴趣话题
      <div float-right>
        <p>
          查看更多>>>
        </p>
      </div>
    </ion-card-header>
  </ion-card>
  <ion-card *ngFor="let p of problemList" (click)="showProblemDetail(p)">
    <ion-card-title>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/to-user.jpg">
        </ion-avatar>
        <h2>{{p?.user?.name}}</h2>
      </ion-item>
      <ion-item>
        {{p.title}}
      </ion-item>
    </ion-card-title>
    <ion-card-content>
      {{p.content|filterHanzi:50}}
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="primary" [navPush]="'ProblemPublishPage'">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
