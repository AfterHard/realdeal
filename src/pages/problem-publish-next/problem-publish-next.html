<ion-header>

  <ion-navbar>
    <ion-title>添加标签</ion-title>
    <ion-buttons end>
      <button ion-button (click)="publish()">
        发布
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>请选择问题类型</ion-label>
      <ion-select cancelText="取消" okText="确认" [(ngModel)]="type" [selectOptions]="selectOptions">
        <ion-option *ngFor="let t of typeList" [value]="t.id">
          {{t.type}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="label" placeholder="添加相关标签" (keyup.enter)="insertLabel()"></ion-input>
    </ion-item>
    <ion-item *ngFor="let l of labelList;let i=index">
      {{l}}
      <ion-icon name="close" item-end (click)="removeLabel(i)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
