<ion-header>
  <ion-item>
    <ion-title>问题</ion-title>
    <ion-icon color="secondary" name="chatboxes" item-end (click)="gotoChatList()">
      <ion-badge>9</ion-badge>
    </ion-icon>
  </ion-item>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item navPush="Chat" [navParams]="lqh">
      <ion-avatar item-left>
        <img src="../../assets/imgs/to-user.jpg">
      </ion-avatar>
      <h2>lqh</h2>
      <p>If at first you don’t succeed, call it version 1.0</p>
    </ion-item>

    <ion-item navPush="Chat" [navParams]="wh">
      <ion-avatar item-left>
        <img src="../../assets/imgs/to-user.jpg">
      </ion-avatar>
      <h2>wh</h2>
      <p>If at first you don’t succeed, call it version 1.0</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-2>
        <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
                  <ion-icon name="md-happy"></ion-icon>
              </button>
      </ion-col>
      <ion-col col-8>
        <ion-textarea #chat_input placeholder="" [(ngModel)]="editorMsg" (keyup.enter)="ask()" (focus)="onFocus()">
        </ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear item-right (click)="ask(editorMsg)">
                  提问
              </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <emoji-picker *ngIf="showEmojiPicker" [(ngModel)]="editorMsg"></emoji-picker>
</ion-footer>
