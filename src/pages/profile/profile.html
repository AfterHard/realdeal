<ion-header>

  <ion-navbar>
    <ion-title>我</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item navPush="LoginPage" *ngIf="!isLogin;else info">
      登录
    </button>
    <ng-template #info>
      <button ion-item navPush="ProfileInfoPage">
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <ion-avatar>
                <img src="../../assets/imgs/to-user.jpg">
              </ion-avatar>
            </ion-col>
            <ion-col col-10>
              <ion-row>
                {{user?.name}}
              </ion-row>
              <ion-row>
                <p>查看并编辑个人资料</p>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
    </ng-template>
    <button *ngIf="isLogin" ion-item>
      余额
      <div float-right>
        100
      </div>
    </button>
    <button *ngIf="isLogin" [navPush]="'ProfileFollowPage'" ion-item>
      我的关注
    </button>
    <button *ngIf="isLogin" [navPush]="'ProfileAnswerPage'" ion-item>
      我的回答
    </button>
    <button *ngIf="isLogin" [navPush]="'ProfileApplyAnswerPage'" ion-item>
      申请答主
    </button>
    <button *ngIf="isLogin" (click)="clearCache()" ion-item>
      清除缓存
    </button>
    <button *ngIf="isLogin" [navPush]="'ProfileHelpPage'" ion-item>
      帮助
    </button>
    <button *ngIf="isLogin" [navPush]="'ProfileSettingsPage'" ion-item>
      设置
    </button>
    <!-- <button ion-item>
      在线客服
    </button>
    <button ion-item>
      关于
    </button> -->
  </ion-list>
</ion-content>
