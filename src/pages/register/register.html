<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm">
		<ion-item>
			<ion-label>手机号</ion-label>
			<ion-input type="text" formControlName="phone"></ion-input>
		</ion-item>
		<p *ngIf="!registerForm.controls.phone.valid && registerForm.controls.phone.touched" color="danger">请输入手机号</p>

		<ion-item>
			<ion-label>密码</ion-label>
			<ion-input type="password" formControlName="password"></ion-input>
		</ion-item>
		<button ion-button full (click)="register(registerForm.value, $event)" [disabled]="!registerForm.valid">注册</button>
	</form>
</ion-content>
