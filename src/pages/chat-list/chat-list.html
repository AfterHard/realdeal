<ion-header>

  <ion-navbar>
    <ion-title>聊天列表</ion-title>

<ion-content padding>

        <img src="../../assets/imgs/to-user.jpg">
      </ion-avatar>
      <!-- <h2>{{c?.toUser?.name}}</h2>

      <p>{{c?.msg}}</p>
    </ion-item>
  </ion-list>
</ion-content>
