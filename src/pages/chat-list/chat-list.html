<ion-header>

  <ion-navbar>
    <ion-title>chatList</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let c of chatList">

    <ion-item navPush="Chat">
      <ion-avatar item-left>
        <img src="../../assets/imgs/to-user.jpg">
      </ion-avatar>
      <h2>{{c.userName}}</h2>
      <p>{{c.msg}}</p>
    </ion-item>
  </ion-list>
</ion-content>
