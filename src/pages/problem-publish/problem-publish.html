<ion-header>

  <ion-navbar>
    <ion-title>提问</ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="!problem.title||!problem.content" (click)="gotoNext()">
        下一步
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="problem.title" placeholder="请输入标题"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="problem.content" placeholder="添加问题补充内容"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
