<ion-content padding class="background" > 
  <form [formGroup]="loginForm" class="margin-top-40">
		<ion-item>
			<ion-label>手机号</ion-label>
			<ion-input type="text" formControlName="phone"></ion-input>
		</ion-item>
		<!-- <p *ngIf="!loginForm.controls.phone.valid && loginForm.controls.phone.touched" color="danger">请输入手机号</p> -->
		<ion-item>
			<ion-label>密码</ion-label>
			<ion-input type="password" formControlName="password"></ion-input>
		</ion-item>
		<button class="margin-top-40" ion-button full (click)="login(loginForm.value, $event)" [disabled]="!loginForm.valid">登录</button>
		<button ion-button (click)="register()">注册</button>
	</form>
</ion-content>
